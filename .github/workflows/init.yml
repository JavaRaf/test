name: init

on:
  workflow_dispatch:
  schedule:
    # You can change this CRON syntax to customize execute interval
    - cron: "0 */2 * * *"

jobs:
  build:
    runs-on: windows-latest
    concurrency: 
      group: build-${{ github.ref }}

    env:
      fb_tok: ${{ secrets.FB_TOK }}
      git_tok: ${{ secrets.GIT_TOK }}
      imgbb_tok: ${{ secrets.IMGBB_TOK }}
      gif_tok: ${{ secrets.GIF_TOK }}
      
    steps:
    - name: Checkout do reposit√≥rio
      uses: actions/checkout@v3

    - name: Instalar speedtest-cli
      shell: pwsh
      run: choco install speedtest

    - name: Executar speedtest
      shell: pwsh
      run: speedtest --accept-license

    - name: Configurar Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11.9
  
    - name: Instalar httpx
      run: python -m pip install httpx

    - name: Executar script Python
      run: python main.py
